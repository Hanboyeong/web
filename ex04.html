<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹 연습 04</title>
    <style>
    .tb{display: table; border: 1px solid #333;width:500px;}
    .tb tr{display: table-row;}
    .tb td, .tb th{display: table-cell;border-bottom: 1px dotted #333;line-height: 40px; text-align: center;}
    </style>
    <scrip></scrip>
</head>
<body>
    <h2>테이블 요소</h2>
    <!-- table>caption+thead+tbody+tfoot -->
    <table class="tb">
        <caption>표 제목</caption>
        <thead>
            <tr>
                <th>번호</th>
                <th>성명</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>김윤정</th>
                <th>85</th>
            </tr>
            <tr>
                <td>2</td>
                <td>박근태</td>
                <td>80</td>
            </tr>
            <tr>
                <td>3</td>
                <td>박수인</td>
                <td>90</td>
            </tr>
            <tr>
                <td>4</td>
                <td>김한결</td>
                <td>75</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">통계 점수 : 330</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
